<!DOCTYPE html>
  <html>
  <head>
    <title>Sierpinsky</title>
    <style type="text/css">
      html, body { margin: 0px; }
      canvas { display: block; }
      div#inputs {
        position: absolute;
        z-index:1;
        left:10px;
        top:10px;
      }
      input {
        width: 180px;
        font-style: Helvetica;
        font-size:40px
      }
      div#container {width:100%; height:100%}
    </style>
    <script type="text/javascript" src="compiled.js"></script>
    <script type="text/javascript" src="demo/demo-compiled.js"></script>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>
      <div id="inputs">
        <input id="depth" placeholder="Depth" type="text"></input><br>
        <input id="color" placeholder="Color" type="text"></input><br>
        <input id="rotation" placeholder="Rotation" type="text"></input><br>
        <input id="draw" type="submit" value="Draw"></input>
      </div>

    </div>
  </body>
</html>
